<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./js/main.js"></script>
    <title>CALCULADORA</title>
</head>
<body>
  <div class="container">
    <div class="col-12 buttons_container">
            <input type="text" id="display" readonly>
            <button class="btn col-3" value="7">7</button>
            <button class="btn col-3" value="8">8<button>
            <button class="btn col-3" value="9">9</button>
            <button class="btn col-3" value="AC">AC</button>
            <button class="btn col-3" value="4">4</button>
            <button class="btn col-3" value="5">5<button>
            <button class="btn col-3" value="6">6</button>
            <button class="btn col-3" value="X">X</button>
            <button class="btn col-3" value="1">1</button>
            <button class="btn col-3" value="2">2<button>
            <button class="btn col-3" value="3">3</button>
            <button class="btn col-3" value="/">/</button>
            <button class="btn col-3" value="-">-</button>
            <button class="btn col-3" value="0">0<button>
            <button class="btn col-3" value="+">+</button>
            <button class="btn col-3" value="*">*</button>  
            <button class="btn" value="=">=</button>
        </div>
  </div>
</body>
</html>
